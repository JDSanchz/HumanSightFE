<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HumanSight Classifier</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <h1>HumanSight Classifier</h1>
        <p class="hint">Choose up to 25 images to preview and analyze.</p>
        <div id="app-description" class="notice" role="status">
          <button id="dismiss-description" class="notice-close" type="button" aria-label="Dismiss description">
            Ã—
          </button>
          <p>
            Upload your images, preview them, and send for AI analysis. Review people scores, filter by threshold, and download matched images as a ZIP.
          </p>
        </div>
        <label class="upload-area" for="file-input">
          <span>Click to upload</span>
          <input id="file-input" type="file" accept="image/*" multiple />
        </label>
        <div class="controls">
          <label class="control">
            <span>People threshold: <strong id="people-value">50%</strong></span>
            <input id="people-range" type="range" min="0" max="100" step="1" value="50" />
          </label>
        </div>
        <p id="status" class="status" role="status">No image selected.</p>
        <p id="health" class="status health" role="status">API: checking...</p>
        <div class="actions">
          <button id="download-people" type="button" disabled>
            Download ZIP (people threshold)
          </button>
        </div>
        <div id="preview" class="preview"></div>
        <div id="results" class="results"></div>
      </section>
    </main>
    <script type="module" src="app.js"></script>
  </body>
</html>
